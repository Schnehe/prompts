<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Collection — Categorized</title>
<style>
  :root{
    --bg:#22141c;
    --bg2:#261a27;
    --card:#fafafd;
    --accent:#2a1921;      /* wine/burgundy */
    --muted:#ccc;          /* heller grauton */
    --success:#059669;
    --radius:12px;
    --gap:12px;
    font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  body{
    margin:0;
    background:radial-gradient(ellipse at 50% 30%, #291b22 0px, #22141c 100%);
    padding:18px;
    -webkit-font-smoothing:antialiased;
    min-height:100vh;
    color:#fff; /* Texte weiß */
  }
  .container{
    max-width:1000px;
    margin:0 auto;
  }
  header{ display:flex; gap:12px; align-items:center; margin-bottom:14px; }
  h1{ margin:0; font-size:1.2rem; color:#fff;}
  p.lead{ margin:0; color:#ddd; font-size:0.95rem; }

  .controls{ display:flex; gap:8px; margin:12px 0 18px 0; flex-wrap:wrap; }
  .btn{ 
    background:var(--accent); 
    color:#fff; 
    border:0; 
    padding:9px 12px; 
    border-radius:10px; 
    font-weight:600; 
    cursor:pointer;
    box-shadow: 0 2px 8px rgba(42, 25, 33, 0.08);
    transition:background 0.2s, color 0.2s;
  }
  .btn:hover{ background:#441e2e; }
  .btn.ghost{ 
    background:transparent; 
    color:#fff; 
    border:1px solid rgba(255,255,255,0.3); 
    box-shadow:none;
  }
  .btn.ghost:hover{ background:rgba(255,255,255,0.1);}
  input.search{ 
    padding:10px 12px; 
    border-radius:10px; 
    border:1px solid #e1e0e4; 
    min-width:160px;
    background:#fff;
    color:#22141c;
  }
  select.filter{ 
    padding:10px 12px; 
    border-radius:10px; 
    border:1px solid #e1e0e4; 
    background:#fff;
    color:#22141c;
  }

  .category{ margin-bottom:16px; }
  .cat-header{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
  .cat-title{ font-weight:800; font-size:1rem; color:#fff;}
  .cat-controls{ display:flex; gap:8px; }

  .list{ margin-top:10px; display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:12px; }
  .card{ background:var(--card); border-radius:12px; padding:12px; box-shadow:0 6px 18px rgba(20,12,16,0.08); display:flex; flex-direction:column; gap:8px; color:#22141c; }
  .prompt-text{ white-space:pre-wrap; background:#ede6eb; padding:10px; border-radius:8px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace; font-size:0.9rem; color:#22141c; }
  .card-footer{ display:flex; gap:8px; justify-content:space-between; align-items:center; }
  .small{ font-size:0.82rem; color:var(--muted); }

  #toast{ position:fixed; left:50%; transform:translateX(-50%) translateY(20px); bottom:16px; background:var(--accent); color:white; padding:10px 16px; border-radius:10px; opacity:0; pointer-events:none; transition:all .25s ease; z-index:999; }
  #toast.show{ transform:translateX(-50%) translateY(0); opacity:1; pointer-events:auto; }

  .empty{ color:var(--muted); font-style:italic; }

  @media (max-width:420px){ .controls{ flex-direction:column; align-items:stretch; } header{ flex-direction:column; align-items:flex-start; gap:6px; } .list{ grid-template-columns:1fr; } }
</style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div>
        <h1>Prompt Collection — Categorized</h1>
        <p class="lead">Tap "Copy" to copy the prompt to your clipboard. For reliable copying, host the file via HTTPS (e.g., GitHub Pages).</p>
      </div>
    </header>

    <div class="controls">
      <input class="search" id="search" placeholder="Search (e.g. 'thickness' or 'outliners')" aria-label="Search prompts" />
      <select class="filter" id="filter">
        <option value="">All categories</option>
      </select>
      <button class="btn" id="copyAll">Copy all</button>
      <button class="btn ghost" id="downloadTxt">Download as TXT</button>
    </div>

    <main id="main">
      <!-- Categories will be rendered here -->
    </main>

    <div id="toast" role="status" aria-live="polite">Copied ✓</div>
  </div>

<script>
/* --- JavaScript bleibt unverändert, wie du es geliefert hast --- */
</script>
</body>
</html>
